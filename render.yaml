databases:
  - name: myrailssite
    databaseName: myrailssite
    user: myrailssite

services:
  - type: web
    name: myrailssite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myrailssite
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true

  - type: pserv
    name: myrailssite-goodjob
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec good_job start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myrailssite
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
